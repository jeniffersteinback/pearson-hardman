<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pearson Hardman</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <!-- Contato -->
    <section id="contact" class="text-image-section">
      <div id="contact-image-container" class="image-container">
        <img src="images/office.jpg" alt="Advogados no escritÃ³rio" />
      </div>
      <div id="contact-information" class="text-container">
        <i class="bi bi-envelope"></i>
        <p class="section-subtitle">Entre em contato</p>
        <form>
          <div class="form-control">
            <input type="text" name="name" id="name" placeholder="Nome" />
            <input type="email" name="email" id="email" placeholder="E-mail" />
          </div>
          <input type="text" name="phone" id="phone" placeholder="Telefone" />
          <textarea
            name="message"
            id="message"
            placeholder="Sua mensagem..."
          ></textarea>
          <input type="submit" value="Enviar" class="btn" />
        </form>
      </div>
    </section>
  </body>
</html>
